<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Large Numbers</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #chart { width: 800px; height: 400px; border: 1px solid #ccc; }
        .controls { margin-bottom: 20px; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Test Large Numbers - Axis Rendering</h1>
    <div class="controls">
        <button onclick="loadNormalData()">Normal Data (1-3)</button>
        <button onclick="loadLargeData()">Large Data (1e33)</button>
    </div>
    <div id="chart"></div>
    
    <script src="../dist/index.iife.js"></script>
    <link rel="stylesheet" href="../dist/index.css">
    
    <script>
        const chartEl = document.getElementById('chart');
        let yagr;
        
        function loadNormalData() {
            console.log('Loading normal data...');
            const config = {
                timeline: [1, 2, 3],
                series: [{
                    data: [1, 2, 3],
                    color: 'red'
                }]
            };
            
            if (yagr) {
                yagr.destroy();
            }
            yagr = new Yagr(chartEl, config);
        }
        
        function loadLargeData() {
            console.log('Loading large data...');
            const config = {
                timeline: [1, 2, 3],
                series: [{
                    data: [1e33, 2, 3],
                    color: 'red'
                }]
            };
            
            if (yagr) {
                yagr.destroy();
            }
            yagr = new Yagr(chartEl, config);
        }
        
        // Load normal data by default
        loadNormalData();
    </script>
</body>
</html>
