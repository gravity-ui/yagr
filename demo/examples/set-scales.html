<html>
    <head>
        <title>Yagr</title>
        <script src="../../dist/yagr.iife.js"></script>
        <link rel="stylesheet" href="../../dist/index.css" />
        <style>
            .container {
                margin-bottom: 26px;
                height: 400px;
                width: 100%;
            }
            .grid {
                height: 400px;
                display: flex;
                width: 100%;
                flex-direction: row;
                justify-content: space-between;
            }
        </style>
    </head>
    <body>
        <h1>Set scales</h1>
        <div class="grid">
            <div id="chart1" class="container"></div>
        </div>
        <button id="scales">Randomize scales min/max</button>
        <button id="log">Make scale logarithmic</button>

        <script>
            const yagr = new Yagr(chart1, {
                title: {text: 'Set scales'},
                timeline: new Array(20).fill().map((_, i) => i * 1000),
                series: [
                    {data: new Array(20).fill().map((_, i) => Math.random() * 6), color: 'red', id: '1'},
                    {data: new Array(20).fill().map((_, i) => Math.random() * 6), color: 'orange', id: '2'},
                ],
                scales: {
                    y: {
                        stacking: true,
                    },
                },
            });

            window.scales.onclick = () => {
                yagr.setScales({
                    y: {min: Math.random() * 10, max: Math.random() * 10},
                });
            };

            window.log.onclick = () => {
                yagr.setScales({
                    y: {
                        type: 'logarithmic',
                    },
                });
            };
        </script>
    </body>
</html>
