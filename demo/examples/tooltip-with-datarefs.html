<html>
    <head>
        <title>Yagr</title>
        <script src="../../dist/yagr.iife.js"></script>
        <script src="../../dist//plugins//dataRefs/dataRefs.iife.js"></script>
        <link rel="stylesheet" href="../../dist/index.css" />
        <style>
            .container {
                margin-bottom: 26px;
                height: 350px;
                width: 90%;
            }
            .grid {
                height: 350px;
                display: flex;
                width: 90%;
                flex-direction: row;
                justify-content: space-between;
            }
        </style>
    </head>
    <body>
        <h1>Tooltip Plugin</h1>
        <div class="grid">
            <div id="chart1" class="container"></div>
        </div>
        <div class="grid">
            <pre id="data"></pre>
            <pre id="log"></pre>
        </div>

        <script>
            function getRandomColor() {
                var letters = '0123456789ABCDEF';
                var color = '#';
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }
            const y1 = new Yagr(chart1, {
                title: {
                    text: 'By scale, constant',
                },
                timeline: new Array(20).fill().map((_, i) => i * 1000),
                series: [{data: new Array(20).fill().map((_, i) => Math.random() * 6), color: 'red'}],
                chart: {
                    select: {zoom: false},
                },
                plugins: {refs: YagrDataRefs({})},
                axes: {
                    y: {precision: 0},
                },
                tooltip: {
                    render: render,
                },
                scales: {y: {min: 0, max: 6}},
            });

            setTimeout(() => {
                log(`refs: ${JSON.stringify(y1.plugins.refs.getRefs())}\n`);
            }, 20);

            function log(str) {
                const newval = document.getElementById('data').innerHTML + str + '\n';
                const truncatedFromStartTo500 = newval.substring(newval.length - 500);
                document.getElementById('data').innerHTML = truncatedFromStartTo500;
            }

            function render(data) {
                const r = data.defaultRender(data);

                const range = data.state.range;

                let appendix = '';

                if (range?.[0] && range?.[1]) {
                    if (range[0].idx == range[1].idx) {
                        return r;
                    }

                    y1.options.series.forEach((s) => {
                        if (s.id === 'date') return;
                        refs = y1.plugins.refs.calcRefs(range[0].idx, range[1].idx, s.id);
                        appendix += `<pre>${s.id}-refs: ${JSON.stringify(refs, null, 2)}\n<pre>`;
                    });
                }

                return r + '\n' + appendix + '\n';
            }

            y1.plugins.tooltip.on('show', (_, data) => {
                log('event: show\n');
            });

            y1.plugins.tooltip.on('hide', (_, data) => {
                log('event: hide\n');
            });

            y1.plugins.tooltip.on('render', (_, data) => {
                if (data.state.range?.[0]) {
                    log(`range: ${data.state.range[0].value} - ${data.state.range[1]?.value}\n`);
                }
            });
        </script>
    </body>
</html>
