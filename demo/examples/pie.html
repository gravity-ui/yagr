<html>
    <head>
        <title>Yagr:: Pie</title>
        <link rel="stylesheet" href="../../dist/index.css" />
        <style>
            .container {
                margin-bottom: 26px;
                height: 350px;
                width: 90%;
            }
            .grid {
                height: 350px;
                display: flex;
                width: 90%;
                flex-direction: row;
                justify-content: space-between;
            }
        </style>
    </head>
    <body>
        <h1>Pie Plugin</h1>
        <div class="grid">
            <div id="chart1" class="container"></div>
        </div>
        <script type="module">
            import {Pie} from '../../dist/yagr.esm.js';

            window.pie = Pie(chart1, {
                chart: {
                    size: {
                        responsive: true,
                        debounce: 100,
                    },
                    appearance: {
                        theme: 'dark',
                        radius: 1,
                        cutout: 0.5,
                        accent: 10,
                    }
                },
                legend: {
                    show: true,
                    // behavior: 'extended'

                },
                data: [
                    {
                        color: 'rgba(255, 99, 132, 0.4)',
                        value: 50,
                        show: false,
                    },
                    {
                        color: 'rgba(54, 162, 235, 0.4)',
                        value: 5,
                    },
                    {
                        color: 'rgba(255, 205, 86, 0.4)',
                        value: 20,
                    },
                    {
                        color: 'rgba(75, 192, 92, 0.4)',
                        value: 25,
                    },
                ],
            });
        </script>
    </body>
</html>
