<html>
    <head>
        <title>Yagr</title>
        <script src="../../dist/yagr.iife.js"></script>
        <link rel="stylesheet" href="../../dist/index.css" />
        <style>
            .container {
                margin-bottom: 26px;
                height: 400px;
                width: 100%;
            }
            .grid {
                height: 400px;
                display: flex;
                width: 100%;
                flex-direction: row;
                justify-content: space-between;
            }
        </style>
    </head>
    <body>
        <h1>Legend</h1>
        <div class="grid">
            <div id="chart1" class="container"></div>
            <div id="chart3" class="container"></div>
        </div>

        <div class="grid">
            <div id="chart2" class="container"></div>
            <div id="chart4" class="container"></div>
        </div>

        <script>
            const y1 = new Yagr(chart1, {
                title: {text: 'On top'},
                timeline: [1, 2, 3],
                series: [
                    {data: [1, 2, 3], color: 'red'},

                    {data: [2, 1, 2], color: 'green', type: 'area'},
                    {data: [1, 2, 3], color: 'lime', type: 'area'},
                ],
                axes: {
                    y: {values: (u, v) => v.map((x) => x + ' Mb')},
                },
                scales: {
                    y: {min: 0, max: 5},
                },
                legend: {
                    show: true,
                    position: 'top',
                },
            });

            const y2 = new Yagr(chart2, {
                title: {text: 'On Bottom'},
                timeline: [1, 2, 3],
                series: [
                    {data: [1, 2, 3], color: 'red'},
                    {data: [2, 1, 2], color: 'green', type: 'area'},
                    {data: [1, 2, 3], color: 'lime', type: 'area'},
                ],
                axes: {
                    y: {values: (u, v) => v.map((x) => x + ' Mb')},
                },
                scales: {
                    y: {min: 0, max: 5},
                },
                legend: {
                    show: true,
                    position: 'bottom',
                },
            });

            const y3 = new Yagr(chart3, {
                title: {text: 'Paginated'},
                timeline: [1, 2, 3],
                series: new Array(60).fill(1).map((x) => {
                    return {
                        data: [1, 2, 3],
                        color: `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`,
                        type: 'area',
                    };
                }),
                axes: {
                    y: {values: (u, v) => v.map((x) => x + ' Mb')},
                },
                scales: {
                    y: {min: 0, max: 5},
                },
                legend: {
                    show: true,
                    position: 'top',
                    maxLegendSpace: 0.2,
                },
            });

            const y4 = new Yagr(chart4, {
                title: {text: 'Paginated'},
                timeline: [1, 2, 3],
                series: new Array(20).fill(1).map((x) => {
                    return {
                        data: [1, 2, 3],
                        color: `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`,
                        type: 'area',
                    };
                }),
                axes: {
                    y: {values: (u, v) => v.map((x) => x + ' Mb')},
                },
                scales: {
                    y: {min: 0, max: 5},
                },
                legend: {
                    show: true,
                    position: 'bottom',
                },
            });
        </script>
    </body>
</html>
