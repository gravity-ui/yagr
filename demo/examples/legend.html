<html>
    <head>
        <title>Yagr</title>
        <script src="../../dist/yagr.iife.js"></script>
        <link rel="stylesheet" href="../../dist/index.css" />
        <style>
            .container {
                margin-bottom: 26px;
                height: 400px;
                width: 100%;
            }
            .grid {
                height: 400px;
                display: flex;
                width: 100%;
                flex-direction: row;
                justify-content: space-between;
            }
        </style>
    </head>
    <body>
        <h1>Legend</h1>
        <div class="grid">
            <div id="chart1" class="container"></div>
            <div id="chart3" class="container"></div>
        </div>

        <div class="grid">
            <div id="chart2" class="container"></div>
            <div id="chart4" class="container"></div>
        </div>

        <div class="grid">
            <div id="chart5" class="container"></div>
            <div id="chart6" class="container"></div>
        </div>

        <div class="grid">
            <div id="chart7" class="container"></div>
        </div>

        <h2>Charts with semi-transparent colors</h2>
        <div>To prevent transparent colors in legend and tooltip, 
            you can set <b>'lineColor'</b> to them with <b>legendColorKey</b> serie option</div>
        <div class="grid">
            <div id="chart8" class="container"></div>
        </div>

        <script>
            const y1 = new Yagr(chart1, {
                title: {text: 'On top'},
                timeline: [1, 2, 3],
                series: [
                    {data: [1, 2, 3], color: 'red'},

                    {data: [2, 1, 2], color: 'green', type: 'area'},
                    {data: [1, 2, 3], color: 'lime', type: 'area'},
                ],
                axes: {
                    y: {values: (u, v) => v.map((x) => x + ' Mb')},
                },
                scales: {
                    y: {min: 0, max: 5},
                },
                legend: {
                    show: true,
                    position: 'top',
                },
            });

            const y2 = new Yagr(chart2, {
                title: {text: 'On Bottom'},
                timeline: [1, 2, 3],
                series: [
                    {data: [1, 2, 3], color: 'red'},
                    {data: [2, 1, 2], color: 'green', type: 'area'},
                    {data: [1, 2, 3], color: 'lime', type: 'area'},
                ],
                axes: {
                    y: {values: (u, v) => v.map((x) => x + ' Mb')},
                },
                scales: {
                    y: {min: 0, max: 5},
                },
                legend: {
                    show: true,
                    position: 'bottom',
                },
            });

            const y3 = new Yagr(chart3, {
                title: {text: 'Paginated'},
                timeline: [1, 2, 3],
                series: new Array(60).fill(1).map((x) => {
                    return {
                        data: [1, 2, 3],
                        color: `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`,
                        type: 'area',
                    };
                }),
                axes: {
                    y: {values: (u, v) => v.map((x) => x + ' Mb')},
                },
                scales: {
                    y: {min: 0, max: 5},
                },
                legend: {
                    show: true,
                    position: 'top',
                    maxLegendSpace: 0.2,
                },
            });

            const y4 = new Yagr(chart4, {
                title: {text: 'Paginated'},
                timeline: [1, 2, 3],
                series: new Array(20).fill(1).map((x) => {
                    return {
                        data: [1, 2, 3],
                        color: `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`,
                        type: 'area',
                    };
                }),
                axes: {
                    y: {values: (u, v) => v.map((x) => x + ' Mb')},
                },
                scales: {
                    y: {min: 0, max: 5},
                },
                legend: {
                    show: true,
                    position: 'bottom',
                },
            });

            const y5 = new Yagr(chart5, {
                title: {text: 'Extended'},
                timeline: [1, 2, 3],
                series: [
                    {data: [1, 2, 3], color: 'red'},
                    {data: [2, 1, 2], color: 'green', type: 'area'},
                    {data: [1, 2, 3], color: 'lime', type: 'area'},
                ],
                axes: {
                    y: {values: (u, v) => v.map((x) => x + ' Mb')},
                },
                scales: {
                    y: {min: 0, max: 5},
                },
                legend: {
                    show: true,
                    position: 'bottom',
                    behaviour: 'extended',
                },
            });

            const y6 = new Yagr(chart6, {
                title: {text: 'Extended'},
                timeline: [1, 2, 3],
                series: new Array(60).fill(1).map((x) => {
                    return {
                        data: [1, 2, 3],
                        color: `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`,
                        type: 'area',
                    };
                }),
                axes: {
                    y: {values: (u, v) => v.map((x) => x + ' Mb')},
                },
                scales: {
                    y: {min: 0, max: 5},
                },
                legend: {
                    show: true,
                    position: 'bottom',
                    maxLegendSpace: 0.2,
                    behaviour: 'extended',
                },
            });

            const y7 = new Yagr(chart7, {
                title: {text: 'On top'},
                timeline: [1, 2, 3],
                series: [
                    {data: [1, 2, 3], color: 'red', type: 'column',},

                    {data: [2, 1, 2], color: 'green', type: 'column'},
                    {data: [1, 2, 3], color: 'lime', type: 'column'},
                ],
                "scales": {
                    "x": {},
                    "y": {
                        "normalize": false,
                        "stacking": true,
                        "type": "linear"
                    },
                    "yRight": {
                        "normalize": false,
                        "stacking": true,
                        "type": "linear"
                    }
                },
                legend: {
                    show: true,
                    position: 'top',
                },
            });

            const timeline = Array(50).fill(0.2).map((v, i) => v * i)
            const data1 = timeline.map(x => Math.sin(x))
            const data2 = timeline.map(x => Math.cos(x))

            const y8 = new Yagr(chart8, {
                timeline: timeline,
                series: [
                    {
                        name: "sin(x)",
                        data: data1, 
                        color: 'rgba(126, 178, 109, 0.1)', 
                        lineColor: 'rgba(126, 178, 109)', 
                        type: 'area', 
                        legendColorKey: 'lineColor'
                    },
                    {
                        name: "cos(x)",
                        data: data2, 
                        color: 'rgba(110, 208, 224, 0.1)', 
                        lineColor: 'rgba(110, 208, 224)', 
                        type: 'area', 
                        legendColorKey: 'lineColor'
                    },
                ],
                scales: {
                    y: {min: -1.5, max: 1.5},
                },
                legend: {
                    show: true,
                },
            });
        </script>
    </body>
</html>
