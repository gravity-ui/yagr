<html>
    <head>
        <title>Yagr</title>
        <script src="../../dist/yagr.iife.js"></script>
        <link rel="stylesheet" href="../../dist/index.css" />
        <style>
            .container {
                margin-bottom: 26px;
                height: 400px;
                width: 100%;
            }
            .grid {
                height: 400px;
                display: flex;
                width: 100%;
                flex-direction: row;
                justify-content: space-between;
            }
        </style>
    </head>
    <body>
        <h1>Multi-scales</h1>
        <div class="grid">
            <div id="chart1" class="container"></div>
        </div>

        <div class="grid">
            <div id="chart2" class="container"></div>
        </div>

        <script>
            const y1 = new Yagr(chart1, {
                title: {text: 'Two scales'},
                timeline: [1, 2, 3],
                series: [
                    {data: [1, 2, 3], color: 'red'},

                    {data: [2, 1, 2], color: 'green', scale: 'r', type: 'area'},
                    {data: [1, 2, 3], color: 'lime', scale: 'r', type: 'area'},
                ],
                axes: {
                    y: {values: (u, v) => v.map((x) => x + ' Mb')},
                    r: {side: 'right', label: 'Stacked'},
                },
                scales: {
                    y: {min: 0, max: 5},
                    r: {stacking: true, max: 5},
                },
                tooltip: {
                    scales: {
                        y: 'Mb',
                        r: 'Stacked',
                    },
                    sum: {
                        y: false,
                        r: true,
                    },
                    tracking: {
                        y: 'closest',
                        r: 'area',
                    },
                },
            });
        </script>
    </body>
</html>
